        <input type="radio" id="cat" name="animal" value="cat">
        <label for="cat">Cat</label>
        <h4>Fruits</h4>

        <input type="radio" id="apple" name="Fruits" value="cat">
        <label for="apple">Apple</label>
        <br>
        <button type="submit">Submit</button>
    </form>
</html>
